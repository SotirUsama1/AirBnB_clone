<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
	<header>
        <img src="images/logo.png" alt="HBnB logo">
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li>
                        <ul class="popover_list">
                            <li>page</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                    </li>
                    <li>
                        <ul class="popover_list">
                            <li>San Fransisco</li>
                            <li>San Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <div class="places_title">
                <h1>Places</h1>
            </div>
            <div class="articles">
                <article class="place">
                    <h2>My Home</h2>
                </article>
                <article class="place">
                    <h2>Tiny House</h2>
                </article>
                <article class="place">
                    <h2>A Suite</h2>
                </article>
            </div>
        </section>
    </div>
	<footer>
		<a>Best School</a>
	</footer>
</body>
</html>
